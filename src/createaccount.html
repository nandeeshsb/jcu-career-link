<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JCU Career Link</title>
  </head>

  <body>
    <div class="container text-center">
      <form class="form-login">
        <img
          class="mb-4"
          src="images/JCU-Logo-coloured.svg"
          alt="JCU Australia logo"
          width="256"
          height="auto"
        />
        <h1 class="h3 mb-3 font-weight-normal">CareerLink</h1>
        <label for="inputEmail" class="text-muted">Email</label>
        <input type="email" id="inputEmail" class="form-control" required autofocus />
        <label for="inputPassword" class="text-muted">Password</label>
        <input type="password" id="inputPassword" class="form-control" required />
        <label for="inputPasswordConfirm" class="text-muted">Confirm Password</label>
        <input type="password" id="inputPasswordConfirm" class="form-control" required />
        <a href="signin.html" role="button" class="btn btn-lg btn-outline-secondary">
          Cancel
        </a>
        <button id="btnSubmit" type="submit" class="btn btn-lg btn-primary">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
