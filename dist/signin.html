<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>JCU Career Link</title>
  </head>

  <body>
    <div class="container text-center">
      <form class="form-login">
        <img
          class="mb-4"
          src="images/JCU-Logo-coloured.svg"
          alt="JCU Australia logo"
          width="256"
          height="auto"
        />
        <h1 class="h3 mb-3 font-weight-normal">CareerLink</h1>
        <label for="inputEmail" class="text-muted">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          required
          autofocus
        />
        <label for="inputPassword" class="text-muted">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          required
        />
        <button
          id="btnSignIn"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Sign in
        </button>
        <button
          id="btnCreateAccount"
          class="btn btn-lg btn-outline-secondary btn-block"
          type="button"
        >
          Create Account
        </button>
      </form>
      <a href="#" class="text-decoration-none">Trouble Signing in?</a>
    </div>
  </body>
</html>
